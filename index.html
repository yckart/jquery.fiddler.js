<!doctype html>

<html lang="de-DE" class="no-js">
<head>
  <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">

  <title>jQuery.fiddler.js</title>
</head>

<body>
    <div id="header">
        <a href="/" class="logo"><img src="http://jsfiddle.net/img/logo.png" alt></a>
        <a href="javascript:;" class="login">Login</a>
        <nav role="navigation">
            <ul class="login-menu">
                <li><a href="http://artsinn.de">Dashboard</a></li>
                <li><a href="http://yckart.de">Settings</a></li>
                <li><a href="http://netzfakten.de/codeschnipsel-von-jsfiddle-net-anzeigen-lassen">Help</a></li>
                <li><a href="http://yckart.com">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div id="jsFiddler"></div>

    <div id="footer">
        <input class="jsfiddler-search" type="text" value="Search your fiddles..." autocomplete="off">
    </div>

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jQuery.fiddler.js"></script>
    <script type="text/javascript">
        $(function() {
            // @action: call the plugin
            $('#jsFiddler').jsFiddler({
                name: 'ARTsinn',
                limit: 300,
                order: 'desc'
            });

            // @action: show/hide login-menu
            var state = false;
            $('.login').click(function() {
                if (state === false) {
                    $('.login-menu').fadeIn(function(){
                        state = true;
                    });
                } else {
                    $('.login-menu').fadeOut(function(){
                        state = false;
                    });
                }
            });
            // @action: hide login-menu on 'body' click
            $("#jsFiddler").click(function() {
                $('.login-menu').fadeOut();
                state = false;
            });



            // @action: scroll to top on logo click
            $('.logo').click(function() {
                $('html,body').stop().animate({
                    scrollTop: 0
                }, 800);
                return false;
            });
        });
    </script>

</body>
</html>
